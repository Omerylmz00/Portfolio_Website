<!DOCTYPE html>
<html lang="tr">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- SEO -->
  <title>Ömer Faruk Yılmaz — Portfolio</title>
  <meta name="description" content="Flutter • Swift • Backend • AI/ML ile ürün geliştiren yazılım geliştirici. Projeler, komponent kütüphanesi ve iletişim.">

  <!-- PWA / iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ÖFY Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- UI renkleri -->
  <meta name="theme-color" content="#0d0d0d" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Ömer Faruk Yılmaz — Portfolio">
  <meta property="og:description" content="Projeler, komponentler ve iletişim.">
  <meta property="og:image" content="icons/Icon-192.png">
  <meta property="og:url" content="https://omerylmz00.github.io/Portfolio_Website/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg-dark: #0d0d0d;
      --bg-ring: #42515e;
      --accent:  #c9b885;
      --ring-size: 120% 120%;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg-dark);
      background-image: radial-gradient(var(--ring-size) at 50% 50%, var(--bg-ring) 0%, var(--bg-dark) 65%);
      background-attachment: fixed;
    }

    /* Varsayılan Flutter loader'ları gizle */
    flutter-loader, .loading-indicator, .loading-bar { display: none !important; }

    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: grid;
      place-items: center;
      background: var(--bg-dark);
      background-image: radial-gradient(var(--ring-size) at 50% 50%, var(--bg-ring) 0%, var(--bg-dark) 65%);
    }
    #splash .box{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      box-shadow: 0 6px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05);
      backdrop-filter: blur(6px);
    }
    #splash .logo {
      font: 600 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      letter-spacing: .4px;
      color: var(--accent);
      opacity: .95;
      text-align: center;
      white-space: nowrap;
    }

    .progress {
      width: min(420px, 60vw);
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 10px rgba(0,0,0,.25);
    }
    .progress__bar {
      height: 100%;
      width: 40%;
      border-radius: inherit;
      background: linear-gradient(90deg, #d7c892 0%, #bcae72 50%, #d7c892 100%);
      animation: indeterminate 1.2s ease-in-out infinite;
      will-change: transform;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    @keyframes indeterminate {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(15%); }
      100% { transform: translateX(100%); }
    }

    /* Hareket hassasiyeti için animasyonu kapat */
    @media (prefers-reduced-motion: reduce) {
      .progress__bar { animation: none; width: 55%; }
    }

    #splash.fade-out { opacity: 0; transition: opacity .30s ease; }
  </style>
</head>
<body>

  <div id="splash" role="status" aria-live="polite">
    <div class="box">
      <div class="logo">Loading portfolio</div>
      <div class="progress" aria-hidden="false" aria-label="Loading">
        <div class="progress__bar"></div>
      </div>
    </div>
  </div>

  <script>
    // İlk Flutter frame gelince splash'i kaldır
    window.addEventListener('flutter-first-frame', function () {
      const el = document.getElementById('splash');
      if (!el) return;
      el.classList.add('fade-out');
      setTimeout(() => el.remove(), 320);
    });
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
